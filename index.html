<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exchange Rate Calculator</title>

        <!-- Google fonts (Lato) -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">

        <!-- Costumized CSS -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="logo-area">
                <img src="img/currency-exchange.png" alt="Logo image">
            </div>
            <h1>Exchange Rate Calculator</h1>
            <p>Choose the currency and the amounts below</p>
            <div class="calculator-area">
                <div class="initial-currency-area">
                    <select id="initial-currency"></select>
                    <input type="number" class="initial-value" id="initial-value" value="1" step="0.1">
                </div>
                <div class="swap-area">
                    <button type="button" id="swap-button">Swap</button>
                    <span class="rate" id="rate">1 USD = 0.899998 EUR</span>
                </div>
                <div class="final-currency-area">
                    <select id="final-currency"></select>
                    <span class="final-value" id="final-value">1</span>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
